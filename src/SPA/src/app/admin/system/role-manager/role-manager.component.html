<!--Head section-->
<app-page-header [pageHeaderInfo]="pageHeaderInfo" />

<div class="normal-table-wrap">
  <nz-card class="m-b-10"
           [nzBodyStyle]="{ 'padding-bottom': 0 }">
    <app-water-mark />
    <form nz-form>
      <div nz-row
           [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <!-- Column 1 -->
        <div nz-col
             [nzLg]="12"
             [nzMd]="12"
             [nzSm]="24"
             [nzXl]="12"
             [nzXs]="24"
             [nzXXl]="12">
          <nz-form-item>
            <nz-form-label [nzFor]="">Search</nz-form-label>
            <nz-form-control>
              <input name="filter"
                     nz-input
                     placeholder="enter id or name"
                     [(ngModel)]="filter" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <!-- Column 2 -->
        <div nz-col
             [nzLg]="12"
             [nzMd]="12"
             [nzSm]="24"
             [nzXl]="12"
             [nzXs]="24"
             [nzXXl]="12">
          <!-- Nội dung của cột thứ hai ở đây -->
          <button nz-button
                  [nzType]="'primary'"
                  (click)="search()">
            <i nz-icon
               nzType="search"></i>
            search
          </button>
          <button class="m-l-15"
                  nz-button
                  (click)="resetForm()">
            <i nz-icon
               nzTheme="outline"
               nzType="close-circle"></i>
            reset
          </button>
        </div>

      </div>
    </form>
  </nz-card>

  <app-card-table-wrap [btnTpl]="tableBtns"
                       [tableTitle]="'Role list'"
                       (reload)="reloadTable()">
    <app-ant-table [checkedCashArrayFromComment]="checkedCashArray"
                   [tableConfig]="tableConfig"
                   [tableData]="dataList"
                   (changePageNum)="getDataList($event)"
                   (changePageSize)="changePageSize($event)"
                   (selectedChange)="selectedChecked($event)"></app-ant-table>
    <ng-template #operationTpl
                 let-id="id">
      <span class="operate-text operate-custom"
            (click)="redirectDetail(id)"><span nz-icon
              nzType="eye"
              class="oprerate-info"
              nzTheme="outline"></span></span>
      <span class="operate-text operate-custom"
            (click)="deleteRow(id)"><span nz-icon
              nzType="delete"
              class="oprerate-delete"
              nzTheme="outline"></span></span>
      <span class="operate-text operate-custom"
            (click)="editModal(id)"><span nz-icon
              nzType="edit"
              nzTheme="outline"></span></span>
    </ng-template>
    <app-water-mark />
  </app-card-table-wrap>

  <ng-template #tableBtns>
    <button class="m-r-8"
            nz-button
            nzType="primary"
            (click)="addModal()">
      <i nz-icon
         nzType="plus"></i>
      Add
    </button>
    <button nz-button
            nzType="default"
            (click)="deleteRange()">
      <i nz-icon
         nzType="delete"></i>
      Delete
    </button>
  </ng-template>
</div>
