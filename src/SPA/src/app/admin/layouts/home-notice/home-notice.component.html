<nz-card [nzBodyStyle]="{ padding: 0 }">
  <nz-tabset nzCentered
             [nzTabBarStyle]="{ paddingLeft: '15px', paddingRight: '15px' }">
    <nz-tab nzTitle="notify(4)">
      <ng-container *ngTemplateOutlet="notificationTpl"></ng-container>
    </nz-tab>
    <nz-tab nzTitle="information(3)">
      <ng-container *ngTemplateOutlet="notificationTpl"></ng-container>
    </nz-tab>
    <nz-tab nzTitle="Upcoming(4)">
      <ng-container *ngTemplateOutlet="notificationTpl"></ng-container>
    </nz-tab>
  </nz-tabset>
</nz-card>
<ng-template #notificationTpl>
  <nz-list nzItemLayout="horizontal">
    @for (i of 4 | numberLoop; track $index) {
    <nz-list-item>
      <nz-list-item-meta>
        <nz-list-item-meta-title>
          <div class="flex p-l-10 p-r-10">
            <span class="flex-1"
                  nz-typography
                  nzEllipsis>Third-party emergency code changes</span>
            <nz-tag class="m-l-10"
                    [nzColor]="'red'">Expires soon</nz-tag>
          </div>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
          <div class="p-l-10 p-r-10">
            <p nz-typography
               nzEllipsis
               nzType="secondary"
               [nzEllipsisRows]="3">Submitted by Guanlin on 2024-01-06, the code change task needs to be completed before 2024-03-27</p>
            <p>Review time: 2024-2-22</p>
          </div>
        </nz-list-item-meta-description>
      </nz-list-item-meta>
    </nz-list-item>
    }
    <!--  <nz-list-empty *ngIf="deptNoticeListObj.checkRecordDtos.length === 0"></nz-list-empty>-->
    <nz-list-footer>
      <div class="center operate-text full-with full-height">Clear notifications</div>
    </nz-list-footer>
  </nz-list>
</ng-template>
